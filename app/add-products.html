<!DOCTYPE html>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="cards.html">Products</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="add-products.html">Add New Product</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">Messages</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Your Name</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div id="content" class="container-fluid p-5">
                <h1 class="mt-4">Add New Product</h1>
                <div class="mb-3">
                    <label for="inputProductName" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="inputGroupFile02">
                  </div>
                <div class="mb-3">
                    <label for="inputProductTitle" class="form-label">Product Title</label>
                    <input type="text" class="form-control" id="inputProductTitle" placeholder="Enter product title">
                </div>
                <div class="mb-3">
                    <label for="inputProductDescription" class="form-label">Product Description</label>
                    <textarea class="form-control" id="inputProductDescription" rows="3"
                        placeholder="Enter product description (100 characters max)" maxlength="100"></textarea>
                </div>
                <label for="inputProductPrice" class="form-label">Product Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="inputProductPrice" placeholder="Enter product price" min="0">
                </div>
                <div class="mb-3">
                    <label for="inputProductQuantity" class="form-label">Product Quantity</label>
                    <input type="number" class="form-control" id="inputProductQuantity" placeholder="Enter product quantity" min="1">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>
</body>
